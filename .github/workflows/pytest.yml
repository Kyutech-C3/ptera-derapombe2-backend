name: Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'

jobs:
  pytest:
    name: pytest_on_github_actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v3.0.0
        with:
          python-version: 3.9

      - name: Setup environments
        run: |
          pip install --upgrade pip
          pip install pipenv
          pipenv install

      - name: Run tests
        run: pipenv run pytest
